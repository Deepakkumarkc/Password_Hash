<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Encryptor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .section { border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 10px; color: #333; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Encrypt Password</h2>
            <form id="encrypt-form">
                <label for="encrypt-master-password">Master Password:</label>
                <input type="password" id="encrypt-master-password" name="master_password" required>
                <label for="plain-text">Password to Encrypt (e.g., deepakkc):</label>
                <input type="text" id="plain-text" name="plain_text" required>
                <button type="submit">Encrypt</button>
            </form>
            <div id="encrypt-result"></div>
        </div>
        <div class="section">
            <h2>Decrypt Password</h2>
            <form id="decrypt-form">
                <label for="decrypt-master-password">Master Password:</label>
                <input type="password" id="decrypt-master-password" name="master_password" required>
                <label for="encrypted-text">Encrypted Password:</label>
                <input type="text" id="encrypted-text" name="encrypted_text" required>
                <button type="submit">Decrypt</button>
            </form>
            <div id="decrypt-result"></div>
        </div>
    </div>
    <script>
        document.getElementById('encrypt-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/encrypt', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById('encrypt-result');
            resultDiv.innerHTML = '';
            if (result.error) {
                resultDiv.innerHTML = `<span class="error">${result.error}</span>`;
            } else {
                resultDiv.innerHTML = `Encrypted: <input type="text" value="${result.encrypted}" readonly style="width: 100%; padding: 8px;">`;
            }
        });

        document.getElementById('decrypt-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/decrypt', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById('decrypt-result');
            resultDiv.innerHTML = '';
            if (result.error) {
                resultDiv.innerHTML = `<span class="error">${result.error}</span>`;
            } else {
                resultDiv.innerHTML = `Decrypted: <input type="text" value="${result.decrypted}" readonly style="width: 100%; padding: 8px;">`;
            }
        });
    </script>
</body>
</html>
